<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Add New User</h2>
    <form id="addUserForm">
        <p>First Name: <input type="text" id='firstNameInput'></p>
        <p>Last Name: <input type="text"id='lastNameInput'></p>
        <p>Age: <input type="number", id='ageInput'></p>
        <button>Submit</button>
    </form>
    
    <h2>Add New Post</h2>
    <form id="addPostForm">
        <p>Poster ID: <input type="text" id='poster-id'></p>
        <p>Message: <input type="text"id='post-message'></p>
        <button>Submit</button>
    </form>

    <h2>Display User Posts</h2>
    <form id="displayUserPosts">
        <p>Poster ID: <input type="text" id='user-id-posts'></p>
        <button>Display Posts</button>
        <button>Display Post Likes</button>
    </form>

    <h2>Display User Post Likes</h2>
    <form id="displayUserPostLikes">
        <button>Display Post Likes</button>
    </form>

    <h2>Single User</h2>
    <ul id="userPostList">
    </ul>

    <h2>All users</h2>
    <ul id="usersList">
    </ul>

    <h2>All posts</h2>
    <ul id="postsList">
    </ul>

    <h2>All posts likes</h2>
    <ul id="postLikes">
    </ul>
    
</body>
</html>
